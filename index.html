     <script>
         let font;
         function preload() {
         font = loadFont("./fonts/NewAmsterdam-Regular.ttf");
         }
         function setup() {
         let canvas =createCanvas(1200, 600);
         canvas.parent('canvas-container');
         }
         function draw() {
         background(255,0);
         textFont(font);
         textSize(400);
         textAlign(CENTER, CENTER);
         noStroke();
         rect(0,0+100,width,height-100);
         fill(100,0,0);
         text("Clifford", width / 2, height-200);
         fill(255);
         text("Clifford", width / 2-0.5, height-200);

         }
     </script>
     <div id="canvas-container"></div>
